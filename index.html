<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 8</div>
      <img src="images/image1.jpg" alt="img" style="width: 1000px; height: 900px;">
      <div class="text">Car</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 8</div>
        <img src="images/images2.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Sunset</div>
      </div>
  
      <div class="mySlides fade">
        <div class="numbertext">3 / 8</div>
        <img src="images/images3.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Nite View</div>
      </div>
  
      <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <img src="images/images4.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Falower</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <img src="images/images5.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Nature</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <img src="images/images6.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Alovera</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <img src="images/images7.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Alon</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">8 / 8</div>
        <img src="images/images8.jpg" alt="img" style="width: 1000px; height: 900px;">
        <div class="text">Falower</div>
      </div>

    
  

  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>








<script src="js/main.js"></script>
</body>
</html>
